<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media - Nature's Photography</title>
    <link rel="stylesheet" href="style.css">
    <!-- You can include Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Social Media Section -->
    <section id="social-media">
        <h2>Connect with Us</h2>
        <p>Follow us on social media for the latest updates and stunning photography!</p>
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com" target="_blank" aria-label="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.pinterest.com" target="_blank" aria-label="Pinterest">
                <i class="fab fa-pinterest"></i>
            </a>
            <a href="https://www.linkedin.com" target="_blank" aria-label="LinkedIn">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
    </section>

    <!-- Footer -->
    <footer id="gallery-footer">
        <p>&copy; 2024 Nature's Photography. All rights reserved.</p>
        <p>Follow me on 
            <a href="#" style="color: #080808; text-decoration: underline;">Instagram</a>, 
            <a href="#" style="color: #0c0b0b; text-decoration: underline;">Facebook</a>, 
            <a href="#" style="color: #0c0c0c; text-decoration: underline;">Twitter</a>.
        </p>
    </footer>

</body>
</html>
