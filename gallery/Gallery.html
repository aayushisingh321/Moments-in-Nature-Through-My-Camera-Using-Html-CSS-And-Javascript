    <script>

        var fullImgBox = document.getElementById("fullImgBox");
        var fullImg = document.getElementById("fullImg");
        var imageDescription = document.getElementById("imageDescription");

    function openFullImg(pics , description){
    fullImgBox.style.display = "flex";
    fullImg.src = pics;
    imageDescription.innerText = description; // Display the image description
    imageDescription.style.display = "block"; // Show the description button
     }

     function closeFullImg() {
    fullImgBox.style.display = "none"; // Hide the full image box
    imageDescription.style.display = "none"; // Hide the description button
     }
